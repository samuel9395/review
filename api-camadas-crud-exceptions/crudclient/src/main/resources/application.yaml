spring:
  application:
    name: crudclient
  datasource:
    url: jdbc:h2:mem:db_crudclient
    username: dev
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # update
    show-sql: true
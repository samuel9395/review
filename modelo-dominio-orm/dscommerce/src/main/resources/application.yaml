server:
  address: 127.0.0.1
  port: 8080

spring:
  application:
    name: dscommerce

  profiles:
    active: DEVELOPER

  datasource:
    url: jdbc:h2:mem:dscommerce_db
    username: dev
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Alterado de update para create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    
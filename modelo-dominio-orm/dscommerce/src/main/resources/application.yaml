server:
  address: 127.0.0.1
  port: 8080

spring:
  application:
    name: dscommerce

  profiles:
    active: ${APP_PROFILE:developer}

  jpa:
    open-in-view: false

# Spring Security
security:
  client-id: ${CLIENT_ID:myclientid}
  client-secret: ${CLIENT_SECRET:myclientsecret}
  jwt:
    duration: ${JWT_DURATION:86400} # 86400 = Equivalente a 1 dia

cors:
  origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

---
spring:
  config:
    activate:
      on-profile: developer

  datasource:
    url: jdbc:h2:mem:dscommerce_db
    username: dev
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Alterado de update para create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    